<!DOCTYPE html>
<html>

<head>
    <title>Sign-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/dist/css/bootstrap.min.css">
</head>

<body style="margin: 0; height: 100vh; width: 100vw;display: flex; justify-content: center; align-content: center; background-color:  #C3DEE6;">
    <div style="width: calc(100vw/3); height: calc(100vh/3)">
        <h1>Sign-In</h1><br>
        <form>
            <div class="form-group">	
                <label for="username">Username:</label>
                <input type="email" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form><br>
        <a class="btn btn-outline-primary" href="/forgotUsername" role="button">forgot username?</a><br>
        <a class="btn btn-outline-primary" href="/forgotPassword" role="button">forgot password?</a><br>
        <a class="btn btn-outline-primary" href="/newUser" role="button">New User</a><br>
    </div>
</body>

</html>
